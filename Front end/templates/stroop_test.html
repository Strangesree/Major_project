<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Center</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style2.css')}}">
    <style>
        body {
            margin: 9px 20px 0px 50px;
            padding: 0;
        }
    </style>
</head>

<body>
    <h1>Stroop Test</h1>
    <div id="timer">00:00</div>
    <button id="startBtn" class="btn">Start</button>
    <button id="stopBtn" class="btn">Stop</button>
    <main class="image-container">
        <img src="{{ url_for('static', filename='images/stroop/1.jpg') }}" class="slide">
        <img src="{{ url_for('static', filename='images/stroop/2.jpg') }}" class="slide">
        <img src="{{ url_for('static', filename='images/stroop/3.jpg') }}" class="slide">
        <img src="{{ url_for('static', filename='images/stroop/4.jpg') }}" class="slide">
        <img src="{{ url_for('static', filename='images/stroop/5.jpg') }}" class="slide">
        <img src="{{ url_for('static', filename='images/stroop/6.jpg') }}" class="slide">
        <img src="{{ url_for('static', filename='images/stroop/7.jpg') }}" class="slide">
    </main>
    <div class="nav">
        <button class="circle-btn" onclick="goprev()">Prev</button>
        <button class="circle-btn" onclick="gonext()">Next</button>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
